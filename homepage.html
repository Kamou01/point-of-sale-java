<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./homepage.css" />
    <link rel="stylesheet" href="./scripts.js" />
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        <p class="product-type"></p>
        Our Products
      </h1>
    </div>

    <div class="product-container">
      <div class="row-1">
        <div class="prod-1">
          <img
            class="img-1"
            src="./images/Screenshot from 2021-08-12 13-52-03.png"
            alt="an image of a black denim jacket"
          />
          <a href="#"></a>
          <div class="info">hello</div>
        </div>
        <div class="prod-2">
          <img
            class="img-2"
            src="./images/Screenshot from 2021-08-12 14-00-14.png"
            alt="an image of a blue pair of jeans"
          />
          <a href="#"></a>
        </div>
      </div>

      <div class="row-2">
        <div class="prod-3">
          <img
            class="img-3"
            src="./images/serena-williams-tennis-t-shirt-HksPRh.jpeg"
            alt="A picture of a white t-shirt"
          />
          <a href="#"></a>
        </div>
        <div class="prod-4">
          <img
            class="img-4"
            src="./images/P i n t e r e s t -_ @ꜰʀᴇᴅᴅɪᴅᴜʜ🐉.jpeg"
            alt="a picture of a nike sweatshirt"
          />
          <a href="#"></a>
        </div>
      </div>
      <div class="row-3">
        <div class="prod-5">
          <img
            class="img-5"
            src="./images/socks.png"
            alt="a picture of socks"
          />
          <a href="#"></a>
        </div>
        <div class="prod-6">
          <img
            class="img-6"
            src="./images/watch.png"
            alt="a picture of a watch"
          />
          <a href="#"></a>
        </div>
      </div>
    </div>
  </body>
</html>
